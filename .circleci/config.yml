version: 2.1
orbs:
  node: circleci/node@1.1.4
jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - node/with-cache:
          cache-key: yarn.lock
          steps:
            - run: yarn install --frozen-lockfile
      - run: yarn commitlint
      - run: yarn format-check
      - run: yarn type-check
      - run: yarn i18n:compile
      - run: yarn build:node
      - run: yarn build:node:types
      - run: yarn build:sketch
      - run: yarn test --ci
